<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="process.php" method="POST" enctype="multipart/form-data">
        <h1>"Registration Form"</h1>
      
        <div>
            <label for="Your Name">Your Name :</label>
            <input type="Your Name" name="Your Name" id="Your Name" placeholder="Your Name">
        </div>
      
        <div>
            <label for="Fother's Name">Fother's Name :</label>
            <input type="Fother's Name" name="Fother's Name" id="Your Name" placeholder="Fother's Name">
        </div>
       
        <div>
            <label for="Mother's Name">Mother's Name :</label>
            <input type="Mother's Name" name="Mother's Name" id="Mother's Name" placeholder="Mother's Name">
        </div>
        
        <div>
            <label for="Your Age">Your Age :</label>
            <input type="number" name="Your Age" id="Your Age" placeholder=" Age" min="18" max="60"step="2">
        </div>
       
        <div>
            <label for="Gender">Gender :</label>
            <input type="radio" name="gen" id="Gender" value="male">Male
            <input type="radio" name="gen" id="Gender" value="female" >Female
        </div>
      
        <div>
            <label for="E-mail">E-mail :</label>
            <input type="E-mail" name="E-mail" id="E-mail" placeholder="E-mail" required>
        </div>
     
        <div>
            <label for="Password">Password :</label>
            <input type="number" name="Password" id="Password" placeholder="Password" required>
        </div>
       
        <div>
            <label for="Skills">Your skills:</label>
            <input type="checkbox" name="PHP" value="PHP" id="Checkbox"> PHP
            <input type="checkbox" name="JS" value="PHP" id="Checkbox">JS
            <input type="checkbox" name="CSS" value="PHP" id="Checkbox"> CSS
            <input type="checkbox" name="HTML" value="PHP" id="Checkbox"> HTML
        </div>
        
        <div>
            <label for="file">Choose Photo:</label>
            <input type="file" name=" file" id="file" value="File">
        </div>        
      
        <div>
            <label for="color">Your Color :</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="dob">Your Date of Birth :</label>
            <input type="date" name="date" id="dob">
        </div>
        <div>
            <label for="country">Choose Country :</label>
            <select name="country" id="country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="Australia">Australia</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>

            </select>
        </div>
        <label for="massage">Massage :</label><br>
        <textarea name="massage" id="massage" cols="35" rows="5"> Text Here</textarea><br>
      
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">
        <input type="submit" name="submit" value="Ragistration">

    </form>

</body>
</html>
